<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
</head>
<body class="text-center">
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Inicio</a></li>
					<li><a href="#" id="btn-historial">Historial</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<section id="saludo" class="visible">
	<div class="content">
		<div class="container">

			<h1>Bienvenido al juego del Gato Loco!</h1>
			<button id="btn-saludo">¡Diviértete!</button>

		</div>
	</div>
</section>

<section id="nombres">
	<div class="content">
		<div class="container">
			<p>Escriba el nombre del jugador 1 <input class="form-control" type="text"></p>
			<p>Escriba el nombre del jugador 2 <input class="form-control" type="text"></p>
			<p class="text-center">
				<button id="btn-nombres">¡Juega ya!</button>
			</p>
		</div>
	</div>
</section>


<section id="juego" >
	<div class="content">
		<div class="container">
			<h2>Juego</h2>
			<div  id="div_contenedor">
            <input type="text" class="recuadro" id="1" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="2" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="3" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="4" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="5" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="6" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="7" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="8" readonly onclick="marcar(this.id)">
            <input type="text" class="recuadro" id="9" readonly onclick="marcar(this.id)">
            <div id="div_turno">turno del jugador : </div> <br> 
            <button onclick="reiniciar()">Reiniciar</button> 
			</div>
        </div>
    </div>
</section>            


<section id="historial">
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			<ul class="list-group" id="lista-juegos"></ul>
		</div>
	</div>
</section>

<section id="historial-detalle">
	<div class="content">
		<div class="container">
			<h2 id="title">Historial detalle</h2>
			<ul class="list-group" id="lista-comentarios"></ul>
			<input id="name" type="text" class="form-control">
			<textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
			<button id="btn-comentar">Comentar</button>
		</div>
	</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
